# Для заданий с типом multiple_choice в answers цифры соответствуют
# порядковым номерам правильных вариантов из options. Нумерация
# начинается с 0!

- id: 1
  title: Преобразование выражений
  tasks:
    - id: 0
      type: multiple_choice
      description: Выберите верные записи на основе свойств сложения и вычитания
      options:
        - "5555 + 5555 + 4445 = (5555 + 5555) + 4445 = 1445"
        - "(4567 + 2756) – 2567 = (4567 – 2567) + 2756 = 3756"
        - "2111 – 555 – 445 = 2111 – (555 – 445) = 2111 – 110 = 2001"
        - "6374 – (48 + 5374) = 6374 – 5374 – 48 = 1000 – 48 = 952"
        - "5554 – 777 – 223 = 5554 – (777 + 223) = 5554 – 1000 = 4554"
      answers:
        - 1
        - 3
        - 4

    - id: 1
      type: multiple_choice
      description: Выберите верные записи на основе свойств умножения
      options:
        - "125 ∙ 111 ∙ 4 ∙ 8 = (125 ∙ 4) ∙ (111 ∙ 8) = 1000 ∙ 888 = 888000"
        - "(70 + 90) ∙ 8 = 70 ∙ 8 + 90 ∙ 8 = 560 + 720 = 1280"
        - "438 ∙ 75+ 438 ∙ 25 = 438 ∙ (75 + 25) = 438 ∙100 = 43800"
        - "593 ∙ 5 + 207 ∙ 5 = (593 + 207) ∙ (5 + 5) = 800 ∙ 10 = 8000"
        - "1078 ∙ 56 – 78 ∙ 56 = (1078 – 78) ∙ 56 = 1000 ∙ 56 = 56000"
      answers:
        - 1
        - 2
        - 4

    - id: 2
      type: multiple_choice
      description: Выберите верные записи на основе свойств деления
      options:
        - "546 : 3 + 54 : 3 = (546 + 54) : (3 + 3) = 600 : 6 = 100"
        - "(640 + 560) : 8 = 640 : 8 + 560 : 8 = 80 + 70 = 150"
        - "1260 : (5 ∙ 3) = (1260 : 3) : 5 = 420 : 5 = 84"
        - "246 : 3 + 54 : 3 = (246 + 54) : 3 = 300 : 3 = 100"
        - "7500 : 50 : 2 = 7500 : (50 : 2) = 7500 : 25 = 300"
      answers:
        - 1
        - 2
        - 3

    - id: 3
      type: single_input
      description: Выберите записи, в которых свойства действий применены верно, и вычислите их значения. Результаты впишите в поле ответа через пробел
      contents:
        - "2111 – 555 – 445 = 2111 – (555 + 445)"
        - "530 + 70 – 36 + 24 = (530 + 70) – (36 + 24)"
        - "5550 : 3 + 4440 : 3 = (5550 + 4440) : 3 = 9990 : 3"
        - "(800 – 72) : 8 = 800 : 8 – 72 : 8 = 100 – 9"
        - "304 · (6 · 2) = 304 · 6 + 304 · 2 = 1824 + 608"
      answers:
        - "1111"
        - "3330"
        - "91"
